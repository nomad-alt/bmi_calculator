<ion-content class="page">
  <ion-list class="input">
    <ion-item>
      <ion-label floating>Weight (kg)</ion-label>
      <ion-input type="number" [(ngModel)]="weight"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Height (cm)</ion-label>
      <ion-input type="number" [(ngModel)]="height"></ion-input>
    </ion-item>
  </ion-list>

  <div padding>
    <button block ion-button class="button" (click)="calculateBMI()">Calculate</button>
  </div>

  <ion-card *ngIf="bmiValue">
    <ion-card-header>
      BMI Calculation
    </ion-card-header>
    <ion-card-content>
      <p> Weight: {{this.weight}} kg, Height: {{this.height}} cm</p>
      <p>BMI <ion-icon name="body"></ion-icon>:  {{bmiValue}}</p>
      <p><strong>You are {{bmiMessage}}</strong></p>
    </ion-card-content>
  </ion-card>
</ion-content>
